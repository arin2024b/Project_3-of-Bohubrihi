<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/Project And Certification of Part_2/Project_3_CheckValidation_Using_RE/lite.css">

    <title>Check User Input Validation</title>
</head>

<body>
    <h1><u>Check Your Input Validation</u></h1><br><br>
    <span><p style="text-align: center; font-size:1.2vw;color:sienna">You Can Check Those 3 Inputs Separately Or Together</p></span>
    <div class="container">

        <div class="form-group">
            <label for="InputEmail">Email address:</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Enter A Valid Email Address" autocomplete="off">
            <span style="font-size:2vw;">
                <p class="p1 font-weight-bold" id="ShowEmail"></p><br>
            </span>
        </div>
        <div class="form-group">
            <label for="InputPassword">Password:</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="12@Ajaira" autocomplete="off">
            <span style="font-size:2vw;">
                <p class="p1 font-weight-bold" id="ShowPassword"></p><br>
            </span>
        </div>
        <div class="form-group">
            <label for="InputPostal">Postal Code:</label>
            <input type="number" class="form-control" id="InputPostal" placeholder="Should Be 4 Number" autocomplete="off">
            <span style="font-size:2vw;">
                <p class="p1 font-weight-bold" id="ShowPostal"></p><br>
            </span>
        </div>

        <button class="btn btn-warning" id="btn_submit">Submit</button><br>


    </div>

    <script src="/Project And Certification of Part_2/Project_3_CheckValidation_Using_RE/script.js"></script>
</body>

</html>
